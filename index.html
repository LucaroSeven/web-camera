<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebCam</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
</head>
<style>
  #gallery{
    display: grid;
    grid-template-columns: repeat(2, 1fr);
    grid-gap: 10px;
  }
  @media screen and (max-width: 1200px) {
    #gallery{
    display: grid;
    grid-template-columns: repeat(1, 1fr);
    grid-gap: 10px;
  }
}
</style>
<body class="container">
    <div id="container">
        <canvas style="display:none;"></canvas>
        <div id="camera" style="display: flex; flex-direction: column; align-items: center;">
            <video autoplay style="width: 100%; height: 400px; background-color: grey;"></video>
            <div style="margin-top: 40px;">
              <select name="" id="videoSource" class=""></select>
              <button id="screenshot-button" disabled>Take Screenshot</button>
            </div>
        </div>
        <div id="gallery" style="margin-top: 30px;">
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.min.js" integrity="sha384-skAcpIdS7UcVUC05LJ9Dxay8AXcDYfBJqt1CJ85S/CFujBsIzCIv+l9liuYLaMQ/" crossorigin="anonymous"></script>
</body>
</html>

<script type="text/javascript">
const videoElement = document.querySelector("video");
const videoSelect = document.querySelector("select#videoSource");
const screenshotButton = document.querySelector("#screenshot-button");
const canvas = document.createElement("canvas");
var gallery = document.querySelector("#gallery");

navigator.mediaDevices
  .enumerateDevices()
  .then(gotDevices)
  .then(getStream)
  .catch(handleError);

videoSelect.onchange = getStream;

screenshotButton.onclick = videoElement.onclick = function () {
  canvas.width = videoElement.videoWidth;
  canvas.height = videoElement.videoHeight;
  canvas.getContext("2d").drawImage(videoElement, 0, 0);
  // Other browsers will fall back to image/png
  var img = document.createElement("img");
  img.src = canvas.toDataURL("image/webp");
  gallery.append(img);
};

function gotDevices(deviceInfos) {
  for (let i = 0; i !== deviceInfos.length; ++i) {
    const deviceInfo = deviceInfos[i];
    const option = document.createElement("option");
    option.value = deviceInfo.deviceId;
    if (deviceInfo.kind === "videoinput") {
      option.text = deviceInfo.label || "camera " + (videoSelect.length + 1);
      videoSelect.appendChild(option);
    }
  }
}

function getStream() {
  screenshotButton.disabled = true;
  if (window.stream) {
    window.stream.getTracks().forEach(function (track) {
      track.stop();
    });
  }

  const constraints = {
    video: {
      deviceId: { exact: videoSelect.value },
    },
  };

  navigator.mediaDevices
    .getUserMedia(constraints)
    .then(gotStream)
    .catch(handleError);
}

function gotStream(stream) {
  window.stream = stream; // make stream available to console
  videoElement.srcObject = stream;
  screenshotButton.disabled = false;
}

function handleError(error) {
  console.error("Error: ", error);
}
</script>
